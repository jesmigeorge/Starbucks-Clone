<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Document</title>
</head>
<body>
    <!-- signup form -->
    <form>
        <h2>Login to Starbucks</h2>
        <input type="email" id="email" placeholder="EMAIL ID" required>
        <input type="password" id="password" placeholder="CREATE PASSWORD" required>
        <input type="number" id="phone" placeholder="MOBILE NUMBER" required>
        <input type="password" id="password-confirm" placeholder="CONFIRM PASSWORD" required>
        <button type="button" class="signup-button">Sign Up</button>
    </form>
</body>
</html>
